<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Company</title>
</head>
<body>
    <h1>Add New Company</h1>
    <form id="addCompanyForm">
        <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
        <select id="companyCategory" name="companyCategory" required>
            <option value="Neutral">Neutral</option>
            <option value="Absage">Absage</option>
            <option value="Bewerbungsgespr채ch">Bewerbungsgespr채ch</option>
            <option value="Zusage">Zusage</option>
            <option value="Offen">Offen</option>
        </select>
        <button type="submit">Add Company</button>
    </form>    
    <button id="saveChanges">Save Changes</button>
    <button id="refreshCompanies">Refresh Companies</button>
    <div id="companiesContainer">
        <div class="companyHeader">
            <div>Name</div>
            <div>Status</div>
        </div>
        <div id="companiesGrid">
            <!-- Companies will be dynamically added here -->
        </div>
    </div>
    <script src="addCompany.js"></script>
    <style>
        #companiesContainer {
            display: flex;
            flex-direction: column;
        }
        
        .companyHeader, .company {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .companyHeader {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .company {
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        .company.Absage {
            background-color: #ffcccc; /* Light red for Absage */
        }

        .company.Neutral {
            /* No additional styling needed for Neutral */
        }

        .company.Zusage {
            background-color: #ccffcc; /* Light green for Zusage */
        }

        .company.Offen {
            background-color: #ffffcc; /* Light yellow for Offen */
        }

        .company.Bewerbungsgespr채ch {
            background-color: #ccccff; /* Light blue for Bewerbungsgespr채ch */
        }
    </style>
</body>
</html>
